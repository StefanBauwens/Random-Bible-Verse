<html>
    <head>
        <title>Random Bible Verse</title>
        <script src="RandomBibleVerse.js"></script>
        
        <script>
            async function onButtonClick() {
                var verseTitle = document.getElementById("verse-title");
                var verseContent = document.getElementById("verse-content");
                
                var verse = await getRandomVerse(nivTranslation);
                
                verseTitle.textContent = verse.book.name + " " + verse.chapterId + ":" + verse.verseId;
                verseContent.textContent = verse.verse;
            }
        </script>
    </head>
    <body>
        <h1 id="verse-title"></h1>
        <p id ="verse-content"></p>
        <button onclick="onButtonClick()">Random Verse</button>
    </body>
</html>
